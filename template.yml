                        "metrics": [
                            [ { "expression": "SEARCH('{AWS/Lambda,FunctionName}', 'Average', 300)", "id": "e1", "period": 300, "visible": false, "region": "${AWS::Region}" } ],
                            [ "AWS/Lambda", "Errors", "FunctionName", "${AppFunction}", { "id": "m4", "visible": false, "stat": "Sum", "color": "#d62728", "period": 3600 } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "${AWS::Region}",
