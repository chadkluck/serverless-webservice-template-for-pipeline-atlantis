                        "period": 3600,
                        "stat": "Average"
                    }
                },
                {
                    "height": 6,
                    "width": 6,
                    "y": 3,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "view": "timeSeries",
                        "stacked": false,
                        "metrics": [
                            [ "AWS/Lambda", "ConcurrentExecutions", "FunctionName", "${AppFunction}" ]
                        ],
                        "region": "${AWS::Region}",
                        "title": "Concurrent Executions"
                    }
                },
                {
                    "height": 6,
                    "width": 6,
                    "y": 9,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/ApiGateway", "5XXError", "ApiName", "tmg6tb67l9", { "color": "#d62728" } ],
                            [ ".", "4XXError", ".", ".", { "color": "#9467bd" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "${AWS::Region}",
                        "stat": "Sum",
                        "period": 3600,
                        "title": "API Gateway Errors"
                    }
                },
                {
                    "height": 6,
